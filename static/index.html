<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Sonoff Server</title>
    <!-- Required Stylesheets -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
    <!-- Required scripts -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- Our application root element -->
    <div id="app">
        <b-container>
            <b-jumbotron header="Sonoff Server" lead="config sonoff devices">
                <b-form-group label="Selecciona el Dispositivo">
                    <b-form-select v-model="selectDevice" :options="options" class="mb-3" />
                </b-form-group>
            </b-jumbotron>
            <div v-show="selectDevice != null">
                <b-card title="Informacion de Dispositivos" sub-title="">
                    <p class="card-text">
                        <h3>ID: {{selectDevice}}  </h3>
                        <b-form-group label="Selecciona los Canales">
                            <b-form-radio-group id="radios2" v-model="selected" name="chNum">
                                <b-form-radio value="2">2 CH</b-form-radio>
                                <b-form-radio value="3">3 CH</b-form-radio>
                                <b-form-radio value="4">4 CH</b-form-radio>
                            </b-form-radio-group>
                        </b-form-group>
                        <b-form-group id="ch" label="Nombre del Canal:" label-for="exampleInput1" description="Nompre para el Canal." v-for="(ch, index) in ch">
                            <b-form-input id="exampleInput1" type="text" v-model="config[index].name" required placeholder="Nombre del Canal: EJ Luz Cocina">
                            </b-form-input>
                            <p>Tipo: {{config[index].type}}</p>
                            <b-form-group label="">
                                <b-form-radio-group id="radios1" v-model="config[index].type" name="radioType">
                                    <b-form-radio value="Lightbulb">Luz</b-form-radio>
                                    <b-form-radio value="Switch">Swich</b-form-radio>
                                    <b-form-radio value="GarageDoorOpener">Garage Door</b-form-radio>
                                    <b-form-radio value="WindowCovering">Cortina</b-form-radio>
                                </b-form-radio-group>
                            </b-form-group>
                        </b-form-group>
                    </p>
                    <b-button v-on:click="saveConfig()">Guardar</b-button>
                </b-card>
            </div>
        </b-container>
    </div>
    <!-- Start running your app -->
    <script>
    window.app = new Vue({
        el: "#app",
        data: {
            name: '',
            devices: [],
            config: [{ name: "", type: "", outlet: 0, state: "off", device: null }, { name: "", type: "", outlet: 1, state: "off", device: null }, { name: "", type: "", outlet: 2, state: "off", device: null }, { name: "", type: "", outlet: 3, state: "off", device: null }],
            selected: 1,
            type: [],
            options: [],
            selectDevice: null
        },
        computed: {
            showAlert() {
                return ""
            },
            ch() {
                return parseInt(this.selected)
            }
        },
        methods: {
            saveConfig() {
                let that = this
                var t = new Object;
                let ds = []
                this.config.slice(0, this.selected).forEach(function(item,index) {
                   
                    item['device'] = that.selectDevice
                    ds.push(item)


                });
                console.log(ds)
                t[this.selectDevice] = ds
                console.log(JSON.stringify(t))
                axios.post('/savecnf', t)
                    .then(function(response) {
                        console.log(response);
                        // that.config = [{ name: "", type: "", outlet: 0, state: "off", device: null }, { name: "", type: "", outlet: 1, state: "off", device: null }, { name: "", type: "", outlet: 2, state: "off", device: null }, { name: "", type: "", outlet: 3, state: "off", device: null }]
                    })
                    .catch(function(error) {
                        console.log(error);
                    });
            },

        },
        mounted() {
            let that = this
            axios.get('/devices')
                .then(function(response) {
                    that.devices = response.data
                    response.data.forEach(function(item) {
                        console.log(item.id);
                        that.options.push({ value: item.id, text: item.id })
                        console.log(that.config)
                    })
                })
                .catch(function(error) {
                    console.log(error);
                });
        }
    })
    </script>
    <style type="text/css">
    .card {
        margin-bottom: 20px;
    }
    </style>
</body>

</html>
